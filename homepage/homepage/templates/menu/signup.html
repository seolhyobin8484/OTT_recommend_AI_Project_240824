<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static%}
    <link rel="stylesheet" href="{% static 'style.css' %}">

    <style>
         .radio-group {
            display: flex;
            align-items: center;
        }
        .radio-group label {
            margin-right: 10px; /* 라디오 버튼과 레이블 사이의 간격 */
        }
    </style>
</head>
<body>
{% include "tab/noneUserTab.html" %}
    <div class="signup-container">
        <h2>회원 가입</h2>
        <form id="signup_post" name="signup_post" method="post" action="{% url 'signup_post' %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="id">아이디</label>
                <input type="text" id="아이디" name="id" required>

            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="비밀번호" name ="password" required>
            </div>

            <div class="form-group">
                <label for="text">이름</label>
                <input type="text" id="이름" name ="name" required>

            </div>

            <div class="form-group">
                <label for="sex">성별</label>
                <select name="sex" id="sex" required>
                    <option value=""></option>
                    <option value="남자">남자</option>
                    <option value="여자">여자</option>
                </select>
            </div>

            <div class="form-group">
                <label for="genres">장르</label>
                <select name="genres" id="genres" required>
                    <option value=""></option>
                    <option value="액션">액션</option>
                    <option value="코미디">코미디</option>
                    <option value="공포">공포</option>
                    <option value="로맨스">로맨스</option>
                    <option value="드라마">드라마</option>
                    <option value="애니메이션">애니메이션</option>
                </select>
            </div>

            <button type="submit">회원가입</button>
        </form>
        <div class="links">
            <p>이미 계정이 있으신가요? <a href="{% url 'login' %}">로그인</a></p>
        </div>
    </div>
</body>
</html>
